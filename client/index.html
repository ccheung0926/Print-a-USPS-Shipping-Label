<!DOCTYPE html>
<html>
  <head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
  <form action="#" id="shippingLabel">
        <h2>USPS Shipping Label</h2>
        <span>From Address:</span>
        <div>
          <p><input type="text" id="name" placeholder="Cindy Cheung" /></p>
          <p><input type="text" id="street1" placeholder="123 4th Ave." /></p>
          <p><input type="text" id="street2" placeholder="Suite C" /></p>
          <p><input type="text" id="city" placeholder="San Francisco"/></p>
          <p class="willRemove"><input type="text" id="state" placeholder="CA"/></p>
          <p class="willRemove"><input type="text" id="zip" placeholder="94132"/></p>
          <p class="willRemove" id="intl"><input type="text" id="country" placeholder="USA"/></p>
          <p class="willRemove"><input type="text" id="phone" placeholder="123-456-7890"/></p>
        </div>
    <button id="submit">Next</button> 
    </form>
  </body>
</html>
